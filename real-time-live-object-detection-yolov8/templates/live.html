<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Detection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .video-feed {
            width: 700px;
            border-radius: 5px;
            margin-top: 10px;
            border: 2px solid #007BFF;
        }
        .btn {
            margin-top: 15px;
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
            border: none;
        }
        .btn:hover {
            background: #0056b3;
        }
        .camera-name {
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Live Webcam YOLOv8 Detection</h2>
        <img class="video-feed" src="{{ url_for('video_feed') }}" alt="Live Video Feed">
        
        <!-- Display the camera source -->
        <div class="camera-name">
            Camera Source: {{ camera_name }}
        </div>

        <br><br>
        <a href="/"><button class="btn">Back to Home</button></a>
    </div>
</body>
</html>
